  Calcular la edad a partir de la fecha de nacimiento.
</h1>
<section class="espacio">
  <form method="post" onsubmit="CalcularEdad(); return false">
    <div class="divicion">
      <label for="name">Nombre: </label>
      <input type="text" id="nombre"  placeholder="Nombre..." spellcheck="false"pattern="[A-Za-zñÑáéíóúÁÉÍÓÚüÜ. ]+" oninput="check_text(this);">
    </div>
    <div class="divicion">
      <label for="date">Fecha de nacimiento:</label>
      <input type="date" id="fecha" required >
    </div>
